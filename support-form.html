<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a request</title>
    <link rel="stylesheet" href="support-style.css">
    <link rel="stylesheet" href="style.css">
    <script src = "support-form-script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#gaming-pcs">Gaming PCs</a>
        <a href="#prebuilt-pcs">Prebuilt PCs</a>
        <a href="#pc-parts">PC Parts</a>
        <a href="#support">Support</a>
    </div>

    <div class="request">
        <h1>Submit a request</h1>
    </div>

    <form>
        <!--Different types of customer problems-->
        <div class = problem-section>
            <h3>Please choose your problem below</h3>
            <select name="problem" id="problem-selection">
                <option value ="nothing" id = "nothing">-</option>
                <option value ="status" id = "status">Check order status</option>
                <option value ="refund" id = "refund">Check refund status</option>
                <option value ="contact" id = "contact">Contact support</option>
                <option value ="track" id = "track">Track your package</option>
            </select>
        </div>

        <div class = problem-info>
            <div class ="input-group" div id ="order-status">
                <label for="status">Order ID:</label>
                <input type="text" name="status" placeholder="Enter your order ID" pattern="[A-Za-z0-9]+" required>
            </div>

            <div class ="input-group" div id ="refund-status">
                <label for="status">Refund ID:</label>
                <input type="text" name="status" placeholder="Enter your order ID" pattern="[A-Za-z0-9]+" required>
            </div>

            <div class ="input-group" div id ="track-status">
                <label for="refund">Tracking ID:</label>
                <input type="text" name="refund" placeholder="Enter your tracking ID" pattern="[A-Za-z0-9]+" required>
            </div>

            <div class ="input-group" div id ="contact-support">
                <label for="contact">Email Address:</label>
                <input type="email" name="contact" placeholder="johndoe@email.com" pattern="[A-Za-z0-9]+" required>
            </div>

            <div class ="input-group" div id ="subject-box">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" placeholder="Optional">
            </div>

            <div class ="input-group" div id ="description-box">
                <label for="description">Description:</label>
                <textarea name="description"></textarea>
                <h4>Please enter the details of your request.</h4>
            </div>

            <div class ="input-group" div id ="attachment-box">
                <button type="button"> 
                    <label for="image" id="file-label">Attachments (add files here)</label>
                    <input type="file" name="image" id="image">
                </button>
            </div>

            <div id = "submit-box">
                <button>
                    <input type ="submit" value="Submit">
                </button>
            </div>
        </div>

    </form>
</body>
</html>
